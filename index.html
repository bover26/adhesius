  <section id="preview-container">

  <section style="text-align: center;">
    <button onclick="sendToWhatsApp()" style="padding: 12px 24px; font-size: 16px; background-color: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">
      ‚úÖ Tramitar
    </button>
  </section>

  <script>
    const cmToPx = 37.8;
    const preview = document.getElementById("preview");
    const previewText = document.getElementById("previewText");
    let currentColor = "#000";

    function setColor(color) {
      currentColor = color;
      updatePreview();
    }

    function updatePreview() {
      const text = document.getElementById("text").value;
      const font = document.getElementById("font").value;
      let width = parseFloat(document.getElementById("width").value) || 1;
      let height = parseFloat(document.getElementById("height").value) || 1;

      const widthError = document.getElementById("widthError");
      const heightError = document.getElementById("heightError");
      widthError.textContent = "";
      heightError.textContent = "";

      if (width > 30) {
        width = 30;
        document.getElementById("width").value = width;
        widthError.textContent = "L'amplada m√†xima √©s de 30 cm.";
      }

      if (height > 24) {
        height = 24;
        document.getElementById("height").value = height;
        heightError.textContent = "L'al√ßada m√†xima √©s de 24 cm.";
      }

      const pxWidth = width * cmToPx;
      const pxHeight = height * cmToPx;

      preview.style.width = (pxWidth * 1.4) + "px";
      preview.style.height = (pxHeight * 1.4) + "px";

      previewText.innerText = text;
      previewText.style.fontFamily = font;
      previewText.style.color = currentColor;

      preview.style.backgroundColor = (currentColor === "#fff") ? "#666666" : "white";

      previewText.style.fontSize = "100px";
      previewText.style.transform = "scale(1, 1)";

      requestAnimationFrame(() => {
        const realWidth = previewText.offsetWidth;
        const realHeight = previewText.offsetHeight;

        const scaleX = (pxWidth * 0.95) / realWidth;
        const scaleY = (pxHeight * 0.95) / realHeight;

        const newScale = Math.min(scaleX, scaleY);
        if (newScale < 1) {
          previewText.style.fontSize = `${100 * newScale}px`;
        }

        previewText.style.transform = `scale(${scaleX}, ${scaleY})`;
      });
    }

    function sendToWhatsApp() {
      const text = document.getElementById("text").value;
      const font = document.getElementById("font").value;
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;
      const color = currentColor;

      const message = `Hola! Aqu√≠ tens la configuraci√≥ del disseny d'adhesiu:%0A` +
                      `Text: ${text}%0A` +
                      `Amplada (cm): ${width}%0A` +
                      `Al√ßada (cm): ${height}%0A` +
                      `Font: ${font.replace(/'/g, "")}%0A` +
                      `Color: ${color}`;

      const phone = "34609851407";
      const url = `https://wa.me/${phone}?text=${message}`;

      window.open(url, "_blank");
    }

    updatePreview();
  </script>
